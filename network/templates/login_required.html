<!DOCTYPE html>
<html>
<head>
    <title>Login Required Template</title>
</head>
<body>
    <h1>Welcome to the Protected Page</h1>
    
    {% if user.is_authenticated %}
        <p>This content is only visible to logged-in users.</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> to access this page.</p>
    {% endif %}
</body>
</html>
