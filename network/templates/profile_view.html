<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p><strong>Date of Birth:</strong> {{ social_user.date_of_birth }}</p>
        {% if social_user.avatar %}
        <img src="{{ social_user.avatar.url }}" alt="Avatar">
        {% endif %}
    {% endif %}
</body>
</html>
